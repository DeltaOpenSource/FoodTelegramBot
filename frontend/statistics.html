<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Статистика — Food Apps</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f9f9f9;
      color: #333;
      padding: 24px;
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 24px;
      color: #2e7d32;
    }
    .back {
      position: fixed;
      top: 24px;
      left: 24px;
      font-size: 1.4rem;
      cursor: pointer;
      color: #4CAF50;
    }
    .section {
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 24px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }
    ul {
      padding-left: 20px;
    }
    li {
      margin-bottom: 6px;
    }
    .totals p {
      margin: 8px 0;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <div class="back" onclick="window.location.href='index.html'">←</div>

  <h1>Ваш рацион сегодня</h1>

  <div class="section">
    <h2>Добавленные блюда:</h2>
    <ul id="dishes-list"></ul>
  </div>

  <div class="section totals">
    <h2>Итого (КБЖУ):</h2>
    <p id="total-calories">Калории: —</p>
    <p id="total-protein">Белки: — г</p>
    <p id="total-fat">Жиры: — г</p>
    <p id="total-carbs">Углеводы: — г</p>
  </div>

  <script src="statistics.js"></script>
</body>
</html>
